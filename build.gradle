group 'jasonlin.helloworld'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

// came from plugin: 'java'
jar {
    baseName = project.name
    version = '0.1.0'
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.1.0'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile 'com.linecorp.bot:line-bot-api-client:1.6.0'
    compile 'com.linecorp.bot:line-bot-model:1.6.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.projectlombok:lombok:1.16.12'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j', version: '1.0.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.22'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
